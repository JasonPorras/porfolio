<head>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"

<body class="d-flex justify-content-center align-items-center" id="thanks-page">
    <div class="container-thanks">
        <div class="success-icon">

        </div>

        <h1 data-i18n="thanks-contact-title">¡Gracias por tu interés!</h1>

        <p class="message" data-i18n="thanks-contact-message">

        </p>

        <div class="email-info">
            <h3 data-i18n="thanks-email-info-title">⏰ ¿Qué sigue ahora?</h3>
            <p data-i18n="thanks-email-info-message">
                Gracias por tu interés. Me encargaré de revisar tu solicitud y te contactaré lo más pronto posible.
            </p>
        </div>

        <div class="social-links">
            <h4 data-i18n="thanks-social-text">Mientras tanto, conóceme mejor</h4>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/jason-porras-artavia-b625302b3/" class="footer__social-link">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/JasonPorras" class="footer__social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="/index.html" class="footer__social-link">

                </a>

        </div>
